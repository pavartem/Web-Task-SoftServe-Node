<script>

const title = document.getElementById('title');
const text = document.getElementById('text');


const checkTitle = () => {
    if (title.value.length < 6 ) {
        title.classList.add('is-invalid');
    }else{
        title.classList.remove('is-invalid');
    }
}

const checkText = () => {
    if (text.value.length < 10 ) {
        text.classList.add('is-invalid');
    }else{
        text.classList.remove('is-invalid');
    }
}
let output = document.getElementById('img');
const openFile = (event) => {
    let input = event.target;

    let reader = new FileReader();
    reader.onload = function(){
        let dataURL = reader.result;
        output.src = dataURL;
    };
    reader.readAsDataURL(input.files[0]);
};


const isOnline = () => {
    return window.navigator.onLine;
}



const error = () => {
    alert.innerHTML = 'Error';
    container.appendChild(alert);
}

const validateInput = () => {
    if (title.value.length > 6 && text.value.length > 10) {
        if (title.value.trim() !== '' && text.value.trim() !== '') {
            return true;
        }

    }
    return false;
}

const clearInput = () => {

}


let articles = JSON.parse(localStorage.getItem('articles')) || [];

const success = () => {
    if (isOnline()){
        console.log('Call to server');
    } else {
        const article = {image: output.src, title: title.value, text: text.value}
        articles.push(article);
        localStorage.setItem('articles', JSON.stringify(articles));
    }
    alert.innerHTML = 'Added';
    container.appendChild(alert);

}

const createArticle = () => {
    checkTitle();
    checkText();

    if (validateInput()) {
        success();
    } else {
        error();
    }
}

const button = document.getElementById('submit');
const container = document.getElementById('container');
const alert = document.createElement('p');
button.onclick = () => createArticle();

const clear = document.getElementById('clear');
clear.onclick = () => localStorage.removeItem('articles');



</script>
